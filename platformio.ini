;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:fly_buffer_f072c8]
platform = ststm32
board = fly_buffer_f072c8
framework = arduino
upload_protocol = dfu
lib_deps = 
  https://github.com/Fly3DTeam/TMcstepper
build_flags = 
  -D USBCON
  -D USBD_USE_CDC
  -D HSE_VALUE=8000000L       
  -D USE_HSE
  -D TMC2208_BAUDRATE=9600
board_build.variants_dir = variants
board_build.board_dir = boards              
check_tool = clangtidy
check_src_filters =
  +<lib/buffer/*>
check_flags =
  clangtidy: --checks=-*,bugprone-*,clang-analyzer-*,concurrency-*,cppcoreguidelines-*,hicpp-*,google-*,misc-*,modernize-*,performance-*,portability-*,readability-*
